name: Build and Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore dependencies
      run: nuget restore

    - name: Build
      run: |
        msbuild /p:Configuration=Release /p:Platform="Any CPU" /t:Rebuild
    - name: Publish Artifact
      uses: actions/upload-artifact@v4
      with:
        name: dlls
        path: |
            ./DashMenu/bin/*/DashMenu.dll
            ./CommonExtensionFields/bin/*/CommonExtensionFields.dll
            ./RrreExtensionFields/bin/*/RrreExtensionFields.dll
        retention-days: 1
        if-no-files-found: warn

  release:
    runs-on: windows-latest
    needs: build
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: dlls
        path: ./dlls

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: latest # specify your tag version
        release_name: New release RENAME! # specify your release name
        body: |
          **Feature**

          **Bugfix**
          
        draft: true
        prerelease: false

    - name: Upload Release Asset DashMenu
      id: upload-release-asset-dashmenu
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dlls/DashMenu.dll
        asset_name: DashMenu.dll
        asset_content_type: application/x-msdownload

    - name: Upload Release Asset CommonExtensionFields
      id: upload-release-asset-commonextensionfields
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dlls/CommonExtensionFields.dll
        asset_name: CommonExtensionFields.dll
        asset_content_type: application/x-msdownload

    - name: Upload Release Asset RrreExtensionFields
      id: upload-release-asset-rrreextensionfields
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dlls/RrreExtensionFields.dll
        asset_name: RrreExtensionFields.dll
        asset_content_type: application/x-msdownload